<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Texto em Áudio</title>
</head>
<body>
    <h1>Gerador de Texto em Áudio</h1>
    <textarea id="texto" rows="4" cols="50" placeholder="Digite o texto aqui"></textarea>
    <br>
    <button onclick="reproduzirAudio()">Reproduzir</button>
    <button onclick="converterAudio()">Converter em Áudio</button>

    <script>
        function reproduzirAudio() {
            const texto = document.getElementById("texto").value;
            const utterance = new SpeechSynthesisUtterance(texto);
            window.speechSynthesis.speak(utterance);
        }

        function converterAudio() {
            const texto = document.getElementById("texto").value;
            const utterance = new SpeechSynthesisUtterance(texto);
            const audio = new Audio();
            audio.src = URL.createObjectURL(new Blob([texto], {type: 'text/plain'}));
            audio.controls = true;
            audio.autoplay = true;
            document.body.appendChild(audio);
        }
    </script>
</body>
</html>
